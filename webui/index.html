<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentGateway Web UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .button {
            background: #667eea;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .response h3 {
            margin-bottom: 12px;
            color: #333;
        }

        .response-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            color: #555;
        }

        .error {
            border-left-color: #e74c3c;
            background: #fee;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-box strong {
            color: #1976D2;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ AgentGateway Web UI</h1>
            <p>Test all your LLM providers, MCP tools, and A2A agents in one place</p>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab active" data-tab="llm">LLM Providers</button>
                <button class="tab" data-tab="mcp">MCP Tools</button>
                <button class="tab" data-tab="a2a">A2A Agents</button>
            </div>

            <!-- LLM Tab -->
            <div id="llm-tab" class="tab-content">
                <div class="info-box">
                    <strong>LLM Providers:</strong> Test Anthropic Claude, OpenAI GPT, xAI Grok, and Google Gemini
                </div>

                <div class="form-group">
                    <label for="provider">Select Provider</label>
                    <select id="provider">
                        <option value="anthropic">Anthropic Claude (Haiku 4.5)</option>
                        <option value="openai">OpenAI (GPT-4o-mini)</option>
                        <option value="xai">xAI (Grok 4.1 Fast Reasoning)</option>
                        <option value="gemini">Google Gemini (1.5 Flash)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="llm-message">Your Message</label>
                    <textarea id="llm-message" placeholder="Enter your message here...">Explain what AgentGateway is in one sentence.</textarea>
                </div>

                <button class="button" id="llm-send">Send Message</button>
                <div id="llm-response"></div>
            </div>

            <!-- MCP Tab -->
            <div id="mcp-tab" class="tab-content hidden">
                <div class="info-box">
                    <strong>MCP Tools:</strong> Model Context Protocol server with various utility tools
                </div>

                <div class="form-group">
                    <label for="mcp-action">Select Action</label>
                    <select id="mcp-action">
                        <option value="list">List Available Tools</option>
                        <option value="echo">Echo Tool (Test)</option>
                    </select>
                </div>

                <div class="form-group" id="echo-input-group" style="display: none;">
                    <label for="echo-message">Echo Message</label>
                    <input type="text" id="echo-message" placeholder="Message to echo" value="Hello from AgentGateway!">
                </div>

                <button class="button" id="mcp-execute">Execute</button>
                <div id="mcp-response"></div>
            </div>

            <!-- A2A Tab -->
            <div id="a2a-tab" class="tab-content hidden">
                <div class="info-box">
                    <strong>A2A Agents:</strong> Agent-to-Agent communication protocol agents
                </div>

                <div class="form-group">
                    <label for="agent">Select Agent</label>
                    <select id="agent">
                        <option value="hello">Hello Agent</option>
                        <option value="calculator">Calculator Agent</option>
                    </select>
                </div>

                <div id="hello-agent-form">
                    <div class="form-group">
                        <label for="hello-skill">Skill</label>
                        <select id="hello-skill">
                            <option value="greet">Greet</option>
                            <option value="introduce">Introduce</option>
                        </select>
                    </div>

                    <div class="form-group" id="hello-name-group">
                        <label for="hello-name">Name</label>
                        <input type="text" id="hello-name" value="Sebastian">
                    </div>

                    <div class="form-group" id="hello-language-group">
                        <label for="hello-language">Language</label>
                        <select id="hello-language">
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                        </select>
                    </div>
                </div>

                <div id="calculator-agent-form" style="display: none;">
                    <div class="form-group">
                        <label for="calc-skill">Skill</label>
                        <select id="calc-skill">
                            <option value="calculate">Calculate</option>
                            <option value="power">Power</option>
                            <option value="sqrt">Square Root</option>
                        </select>
                    </div>

                    <div id="calculate-inputs">
                        <div class="form-group">
                            <label for="calc-operation">Operation</label>
                            <select id="calc-operation">
                                <option value="add">Add</option>
                                <option value="subtract">Subtract</option>
                                <option value="multiply">Multiply</option>
                                <option value="divide">Divide</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="calc-a">First Number</label>
                            <input type="number" id="calc-a" value="42">
                        </div>

                        <div class="form-group">
                            <label for="calc-b">Second Number</label>
                            <input type="number" id="calc-b" value="58">
                        </div>
                    </div>

                    <div id="power-inputs" style="display: none;">
                        <div class="form-group">
                            <label for="power-base">Base</label>
                            <input type="number" id="power-base" value="2">
                        </div>

                        <div class="form-group">
                            <label for="power-exponent">Exponent</label>
                            <input type="number" id="power-exponent" value="10">
                        </div>
                    </div>

                    <div id="sqrt-inputs" style="display: none;">
                        <div class="form-group">
                            <label for="sqrt-number">Number</label>
                            <input type="number" id="sqrt-number" value="144">
                        </div>
                    </div>
                </div>

                <button class="button" id="a2a-execute">Execute</button>
                <div id="a2a-response"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
