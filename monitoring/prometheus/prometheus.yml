global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'agentgateway-demo'
    environment: 'docker-compose'

# Scrape configurations
scrape_configs:
  # AgentGateway metrics from port 15020
  - job_name: 'agentgateway'
    static_configs:
      - targets: ['agentgateway:15020']
        labels:
          service: 'agentgateway'
          component: 'gateway'
          platform: 'agentgateway'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'
