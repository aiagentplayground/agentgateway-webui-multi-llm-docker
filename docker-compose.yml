services:
  agentgateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentgateway
    ports:
      - "3000:3000"   # Main unified gateway
      - "3001:3001"   # Anthropic-only listener
      - "3002:3002"   # OpenAI-only listener
      - "3003:3003"   # xAI-only listener
      - "3004:3004"   # Gemini-only listener
      - "3005:3005"   # MCP-only listener
      - "3006:3006"   # A2A agents listener
      - "15000:15000" # UI port
      - "15020:15020" # Metrics port
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
    env_file:
      - .env
    volumes:
      - ./agentgateway.yaml:/etc/agentgateway/agentgateway.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - jaeger
      - hello-agent
      - calculator-agent

  hello-agent:
    build:
      context: ./agents
      dockerfile: Dockerfile
    container_name: hello-agent
    command: node hello-agent.js
    ports:
      - "9001:9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  calculator-agent:
    build:
      context: ./agents
      dockerfile: Dockerfile
    container_name: calculator-agent
    command: node calculator-agent.js
    ports:
      - "9002:9002"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

  webui:
    build:
      context: ./webui
      dockerfile: Dockerfile
    container_name: agentgateway-webui
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - agentgateway

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    depends_on:
      - agentgateway

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3100:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3100
    restart: unless-stopped
    depends_on:
      - prometheus

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "8888:8080"
    volumes:
      - open-webui-data:/app/backend/data
    extra_hosts:
      - "localhost:host-gateway"
    environment:
      - WEBUI_NAME=AgentGateway Chat
      - ENABLE_SIGNUP=false
      - DEFAULT_USER_ROLE=user
      - ENABLE_OAUTH_SIGNUP=true
      - ENABLE_COMMUNITY_SHARING=false
      # Keycloak OAuth/OIDC Configuration
      - OAUTH_PROVIDER=oidc
      - OAUTH_PROVIDER_NAME=Keycloak
      - OAUTH_CLIENT_ID=open-webui
      - OAUTH_CLIENT_SECRET=open-webui-secret-key-change-in-production
      - OAUTH_SCOPES=openid profile email
      - OPENID_PROVIDER_URL=http://localhost:8090/realms/agentgateway/.well-known/openid-configuration
      - OAUTH_AUTHORIZATION_URL=http://localhost:8090/realms/agentgateway/protocol/openid-connect/auth
      - OAUTH_TOKEN_URL=http://localhost:8090/realms/agentgateway/protocol/openid-connect/token
      - OAUTH_USERINFO_URL=http://localhost:8090/realms/agentgateway/protocol/openid-connect/userinfo
      - OAUTH_MERGE_ACCOUNTS_BY_EMAIL=true
      # AgentGateway API connections with model definitions
      - OPENAI_API_BASE_URLS=http://agentgateway:3000/anthropic/v1;http://agentgateway:3000/openai/v1;http://agentgateway:3000/xai/v1;http://agentgateway:3000/gemini/v1
      - OPENAI_API_KEYS=sk-anthropic;sk-openai;sk-xai;sk-gemini
      # Explicitly define available models (JSON array format)
      - MODELS=[{"id":"claude-haiku-4-5-20251001","name":"Claude Haiku 4.5","owned_by":"anthropic"},{"id":"gpt-5.2-2025-12-11","name":"GPT-5.2","owned_by":"openai"},{"id":"grok-4-latest","name":"Grok 4 Latest","owned_by":"xai"},{"id":"gemini-3-pro-preview","name":"Gemini 3 Pro Preview","owned_by":"google"}]
    restart: unless-stopped
    depends_on:
      - agentgateway
      - keycloak

  openwebui-init:
    build:
      context: ./init/openwebui
      dockerfile: Dockerfile
    container_name: openwebui-init
    depends_on:
      - open-webui
    restart: "no"
    networks:
      - default

  postgres-keycloak:
    image: postgres:15-alpine
    container_name: postgres-keycloak
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak_password
    volumes:
      - keycloak-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    command: start-dev
    environment:
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres-keycloak:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak_password
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HTTP_ENABLED=true
      - KC_PROXY=edge
      - KC_HOSTNAME_URL=http://localhost:8090
      - KC_HOSTNAME_ADMIN_URL=http://localhost:8090
    ports:
      - "8090:8080"
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    restart: unless-stopped

  keycloak-init:
    build:
      context: ./init/keycloak
      dockerfile: Dockerfile
    container_name: keycloak-init
    depends_on:
      - keycloak
    restart: "no"
    networks:
      - default

volumes:
  prometheus-data:
  grafana-data:
  open-webui-data:
  keycloak-postgres-data:
